<style>
    * {
        /* Defini "*" para que meus comandos se alicassem a página */
        margin: 0;
        /* Usei o "margin" para definir uma margem para a pagina. Seu valor é zero para que não houvesse limitações que impedissem o campo de ser totalmente preenchido. */
        box-sizing: border-box;
        /* Eu defini o "box-sizing" como "boder-box" para que não houvesse espaçamento nenhum até a pagina, assim, o conteúdo se extende até o seu limite. */
    }
    
    div {
        /* Eu indiquei a div no html e no css eu a ultilizei para cobrir toda a área do fundo. */
        width: 400px;
        /* Eu defini a largura como 100% da página, que é 400px para que fosse ocupada horizontalmente toda a tela. */
        height: 300px;

        height: 50px;
        /* Eu defini a altura do quadrado, que é 50px para que fosse condizente com o modelo base e equilatero com o valor da largura. */
        position: absolute;

        top: 50px;
